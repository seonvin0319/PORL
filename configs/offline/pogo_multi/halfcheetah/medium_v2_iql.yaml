# POGO Multi-Actor with IQL algorithm
# IQL의 구조(V, Q, Actor)를 그대로 사용하되, Actor만 multi-actor

algorithm: iql  # 필수: 사용할 알고리즘 선택

env: halfcheetah-medium-v2
seed: 0
eval_freq: 5000
n_episodes: 10
max_timesteps: 1000000

# POGO Multi-Actor
# w2_weights: Actor1부터의 가중치 리스트 (Actor0는 W2 penalty 없음)
w2_weights: [10.0, 10.0]
num_actors: 3

# Sinkhorn
sinkhorn_K: 4
sinkhorn_blur: 0.05
sinkhorn_backend: "tensorized"

# IQL 파라미터 (IQL 구조 그대로 사용)
iql_tau: 0.7
beta: 3.0
vf_lr: 3e-4
qf_lr: 3e-4
actor_lr: 3e-4
iql_deterministic: false
actor_dropout: null

# 공통
batch_size: 256
discount: 0.99
tau: 0.005
buffer_size: 2000000
normalize: true
normalize_reward: false

project: PORL
group: pogo-multi-iql
name: pogo-multi-iql
