# POGO Multi-Actor with IQL algorithm
# IQL의 구조(V, Q, Actor)를 그대로 사용하되, Actor만 multi-actor

algorithm: iql  # 필수: 사용할 알고리즘 선택

# 환경 설정
# env: command line에서 --env로 override됨 (기본값: halfcheetah-medium-v2)
env: halfcheetah-medium-v2
seed: 0  # command line에서 --seed로 override 가능
eval_freq: 5000
n_episodes: 10
max_timesteps: 1000000

# POGO Multi-Actor
# w2_weights: Actor1부터의 가중치 리스트 (Actor0는 W2 penalty 없음)
# command line에서 --w2_weights로 override 가능 (예: --w2_weights [100.0, 100.0])
w2_weights: [10.0, 10.0]
num_actors: 3
# actor_configs: 각 actor의 설정 (선택사항, 명시하지 않으면 알고리즘별 기본값 사용)
# IQL은 자동으로 Gaussian policy 사용 (closed-form W2 distance 사용 가능)
# 필요시 override 가능: actor_configs: [{type: gaussian}, {type: gaussian}, {type: gaussian}]

# Sinkhorn
sinkhorn_K: 4
sinkhorn_blur: 0.05
sinkhorn_backend: "tensorized"

# IQL 파라미터: configs/offline/iql/{env}/{task}.yaml에서 자동 로드
# (iql_tau, beta, vf_lr, qf_lr, actor_lr 등)

# 공통
batch_size: 256
discount: 0.99
tau: 0.005
buffer_size: 2000000
normalize: true
normalize_reward: false

# Wandb
use_wandb: true
project: PORL
group: POGO-Multi
name: POGO-Multi
